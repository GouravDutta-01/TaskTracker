<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pyscript.net/releases/2024.5.2/core.css"
    />
    <script
      type="module"
      src="https://pyscript.net/releases/2024.5.2/core.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Task Tracker</h1>
      <div class="input-group mb-3">
        <input
          type="text"
          id="task-input"
          class="form-control"
          placeholder="Enter a new task"
        />
        <div class="input-group-append">
          <button id="add-task-button" class="mx-4 btn btn-primary">
            Add Task
          </button>
        </div>
      </div>
      <ul id="todo-list" class="list-group w-100"></ul>
    </div>
    <div class="container mt-3">
      <h2 class="text-center">Task Summary</h2>
      <div class="d-flex flex-column">
        <div class="mb-2">
          <label for="completed-bar" class="form-label"
            >Completed Tasks :
          </label>
          <div
            id="completed-bar"
            class="bg-success"
            style="height: 30px; width: 0"
          ></div>
        </div>
        <div>
          <label for="not-completed-bar" class="form-label"
            >Not Completed Tasks :
          </label>
          <div
            id="not-completed-bar"
            class="bg-danger"
            style="height: 30px; width: 0"
          ></div>
        </div>
      </div>
    </div>
    <py-script src="main.py"></py-script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
